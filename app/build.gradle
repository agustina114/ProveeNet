plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services' // âœ… necesario para Firebase
}

android {
    namespace 'com.proveenet.proveenet' // âœ… importante en Gradle moderno
    compileSdk 34 // ðŸ”¼ usa el SDK mÃ¡s reciente

    defaultConfig {
        applicationId "com.proveenet.proveenet"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // ðŸ§± AndroidX
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.cardview:cardview:1.0.0'

    // ðŸ§ª Test
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    // ðŸ”¥ Firebase (BOM = controla versiones automÃ¡ticamente)
    implementation platform('com.google.firebase:firebase-bom:33.2.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'androidx.annotation:annotation:1.6.0'
    // O una versiÃ³n mÃ¡s reciente
}
